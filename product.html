<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-icon">

        <section class="store">

            <div class="products">
                <div class="product">
                    <img src="https://plus.unsplash.com/premium_photo-1681498856888-2f3552c0b189?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cmVjeWNsZSUyMHRvdGUlMjBiYWd8ZW58MHx8MHx8fDA%3D" alt="Recycled Product 1">

                </div>
                <div class="product">
                    <img src="https://plus.unsplash.com/premium_photo-1685287730333-fbb52ec222b4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGVjbyUyMGZyaWVuZGx5JTIwbm90ZWJvb2t8ZW58MHx8MHx8fDA%3D" alt="Recycled Product 2">

                    <p>$10.00</p>
                    <button class="add-to-cart" data-product="Eco-friendly Notebook" data-price="10.00">Add to Cart - $10.00</button>
                </div>
                <div class="product">
                    <img src="https://plus.unsplash.com/premium_photo-1673467011288-462c72c5ec69?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cmVjeWNsZWQlMjAlMjBwbGFzdGljJTIwcGVufGVufDB8fDB8fHww" alt="Recycled Product 3">
                    <h2>Recycled Plastic Pen</h2>
                    <p>$3.00</p>
                    <button class="add-to-cart" data-product="Recycled Plastic Pen" data-price="3.00">Add to Cart - $3.00</button>
                </div>
                <!-- Additional products -->
                <div class="product">
                    <img src="https://images.pexels.com/photos/27836561/pexels-photo-27836561/free-photo-of-a-group-of-colorful-phone-cases-on-a-pink-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Recycled Product 4">
                    <h2>Biodegradable Phone Case</h2>
                    <p>$20.00</p>
                    <button class="add-to-cart" data-product="Biodegradable Phone Case" data-price="20.00">Add to Cart - $20.00</button>
                </div>
                <div class="product">
                    <img src="https://images.pexels.com/photos/7262892/pexels-photo-7262892.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Recycled Product 5">
                    <h2>Reusable Bamboo Straw</h2>
                    <p>$5.00</p>
                    <button class="add-to-cart" data-product="Reusable Bamboo Straw" data-price="5.00">Add to Cart - $5.00</button>

                    <button class="add-to-cart" data-product="Eco-friendly Lunch Box" data-price="12.00">Add to Cart - $12.00</button>

            <div class="go-to-cart">
