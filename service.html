<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Zero Waste Network</title>
    <link rel="stylesheet" href="service.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Zero Waste Network</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="services">
        <div class="container">
            <h2>Our Services</h2>
            <form id="service-form">
                <label for="waste-type">Select Waste Type:</label>
                <select id="waste-type" name="waste-type" required>
                    <option value="plastic">Plastic</option>
                    <option value="paper">Paper</option>
                    <option value="metal">Metal</option>
                    <option value="organic">Organic</option>
                    <option value="electronic">Electronic</option>
                    <option value="more">More</option>
                </select>

                <label for="quantity">Quantity (in kg):</label>
                <input type="number" id="quantity" name="quantity" required min="1">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="pickup-date">Pickup Date:</label>
                <input type="date" id="pickup-date" name="pickup-date" required>

                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Zero Waste Network. All rights reserved.</p>
        </div>
    </footer>
    <script src="service.js"></script>
</body>
</html>
